<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>注册-唯旅行和爱情不可辜负</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sign.css">
    <script type="text/javascript" src="lib/mootools-1.4.5.js"></script>
</head>
<body>
    <div class="layout-auto">
        <div class="sys-masthead">
            <a href="index.html" class="sys-masthead-logo">
                <div class="icon-sys-a-logo"></div><!-- end .icon-sys-a-logo -->
                <i class="icon-sys-crumbs"></i>
            </a>
            <div class="sys-masthead-title">注册</div><!-- end .sys-masthead-title -->
            <div class="sys-masthead-menu"></div><!-- end .sys-masthead-menu -->
        </div><!-- end .sys-masthead -->
    </div><!-- end .layout-auto -->

    <div class="user-reg wrap">
        <section>
            <p class="row info">注册帐号，即可参加旅行寻找爱情</p>
            <form name="regForm">
                <div class="form-horizontal row">
                    <div class="control-group">
                        <label class="control-label">手机号：</label>
                        <div class="controls">
                            <input type="tel" placeholder="您的手机号">
                        </div>
                    </div><!-- end .control-group -->
                    <div class="invalid util-hidden">
                        <img class="iinfo" src="imgs/m_info-warn.png" />
                        <span class="txt"></span>
                    </div><!-- end .invalid -->
                    <!-- <div style="padding-bottom: .2rem">
                        <a href="signup.html" class="btn-default btn-large js_get_vcode">获取验证码</a>
                    </div>
                    <div class="control-group">
                        <label class="control-label">验证码：</label>
                        <div class="controls">
                            <input type="text" placeholder="输入验证码">
                        </div>
                    </div>
                    <div class="invalid util-hidden">
                        <img class="iinfo" src="imgs/m_info-warn.png" />
                        <span class="txt"></span>
                    </div> -->
                    <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text" placeholder="2到20个字符数字中文或下划线">
                        </div>
                    </div><!-- end .control-group -->
                    <div class="invalid util-hidden">
                        <img class="iinfo" src="imgs/m_info-warn.png" />
                        <span class="txt">请输入2到20个字符</span>
                    </div><!-- end .invalid -->
                    <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                            <input type="password" placeholder="请输入6位到20位的字符">
                        </div>
                    </div><!-- end .control-group -->
                    <div class="invalid util-hidden">
                        <img class="iinfo" src="imgs/m_info-warn.png" />
                        <span class="txt">密码要6位到20位字符</span>
                    </div><!-- end .invalid -->
                </div><!-- end .row -->
                <div class="login-btn row">
                    <button type="button" class="btn-primary btn-large">注册</button>
                    <a href="signin.html" class="btn-default btn-large">登录</a>
                </div><!-- end .login-btn -->
            </form>
        </section>
    </div><!-- end .user-login -->

    <div class="sys-footer layout-auto">
        <ul class="sys-footer-fn-list">
            <li class="sys-footer-item">
                <a href="index.html">
                    <i class="fcon-fn-1"></i>
                    <div class="sys-footer-txt">首页</div>
                </a>
            </li>
            <li class="sys-footer-item">
                <a href="">
                    <i class="fcon-fn-2"></i>
                    <div class="sys-footer-txt">关于我们</div>
                </a>
            </li>
            <li class="sys-footer-item">
                <a href="tel:4008-030-085">
                    <i class="fcon-fn-3"></i>
                    <div class="sys-footer-txt">客服电话</div>
                </a>
            </li>
            <li class="sys-footer-item">
                <a href="">
                    <i class="fcon-fn-4"></i>
                    <div class="sys-footer-txt">我的账户</div>
                </a>
            </li>
        </ul>
        <ul class="sys-footer-map"></ul>
        <p class="sys-footer-copyright">版权所有@杭州妙途网络科技有限公司 浙ICP备：130361103</p>
