<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>提交订单-唯旅行和爱情不可辜负</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/super.css">
    <script type="text/javascript" src="lib/mootools-1.4.5.js"></script>
</head>
<body>
    <div class="layout-auto">
        <div class="page-wrap">
            <div class="mod1">
                <ul>
                    <li style="text-align:left;padding-left:10px;">
                        <button><i class="fcon-arrow-l"></i>返回</button>
                    </li>
                    <li>在线预定</li>
                    <li>&nbsp;</li>
                </ul>
            </div><!-- end .mod1 -->
            <div class="mod2"><p></p></div><!-- end .mod2 -->
            <div class="mod3 m320">
                <div class="m320-in">
                    <form class="contact-form" method="post" action="/miaotu521/activityPay/payStartWap.shtml">
                        <div class="mod-block">
                            <p class="txt-title">1、出行人数</p>
                            <div class="people-num">
                                <div class="people-num-left">
                                    <div class="num-line">
                                        <p>
                                            <label>人数：</label>
                                            <button id="js_mul_people" type="button" class="btn-default btn-f-1 mul-btn">-</button>
                                            <input class="num-input" type="text" name="order_number" value="1">
                                            <button id="js_add_people" type="button" class="btn-default mul-btn">+</button>
                                        </p>
                                        <span class="fc3 f12 ml10">(30人以上请致电咨询)</span>
                                    </div><!-- end .num-line -->
                                </div><!-- end .people-num-left -->
                            </div><!-- end .people-num -->
                        </div><!-- end .mod-block -->
                        <div class="mod-block">
                            <p class="txt-title">2、联系人信息</p>
                            <div class="control-group">
                                <label class="control-label">姓&nbsp;&nbsp;名</label>
                                <div class="controls">
                                    <input name="pay_name" placeholder="输入真实姓名">
                                </div><!-- end .controls -->
                            </div><!-- end .control-group -->
                            <div class="control-group">
                                <label class="control-label">性&nbsp;&nbsp;别</label>
                                <div class="controls">
                                    <label>
                                        <input type="radio" name="sex" value="男" checked="checked"/>男
                                    </label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <label>
                                        <input type="radio" name="sex" value="女" />女
                                    </label>
                                </div><!-- end .controls -->
                            </div><!-- end .control-group -->
                            <div class="control-group">
                                <label class="control-label">身份证</label>
                                <div class="controls">
                                    <input name="card" placeholder="身份证号(购买保险)">
                                </div><!-- end .controls -->
                            </div><!-- end .control-group -->
                            <div class="control-group">
                                <label class="control-label">手&nbsp;&nbsp;机</label>
                                <div class="controls">
                                    <input name="phone" placeholder="输入手机号码">
                                </div><!-- end .controls -->
                            </div><!-- end .control-group -->
                            <div class="control-group group-last">
                                <label class="control-label">支付方式</label>
                                <div class="controls">
                                    <select name="payMethod">
                                        <option value="ZHIFUBAO" selected="selected">支付宝支付</option>
                                        <option value="WANGYIN" >网银支付</option>
                                    </select>
                                </div><!-- end .controls -->
                            </div><!-- end .control-group -->
                            <div class="price-bottom control-group">
                                <div class="controls">
                                    <div id="result-price-block" class="price-bottom-detail mb20">
                                        总价格：<span class="fc5 in-price"></span>&nbsp;元
                                    </div><!-- end #result-price-block -->
                                    <div class="book-block">
                                        <button type="submit" id="start-book-btn" class="pack-button">提交订单</button>
                                    </div><!-- end .book-block -->
                                </div><!-- end .controls -->
                            </div><!-- end .price-bottom -->
                        </div><!-- end .mod-block -->
                        <input type="hidden" name="order_price" id="order_price"/>
                        <input type="hidden" name="order_name" id="order_name"/>
                        <input type="hidden" name="activity_id" id="activity_id"/>
                        <input type="hidden" name="order_id" id="order_id"/>
                    </form>
                </div><!-- end .m320-in -->
            </div><!-- end .mod3 -->
        </div><!-- end .page-wrap -->
        <div class="footer">
            <ul>
                <li>
                    <a class="phone" href="tel:4008-030-085"><span class="img-bg"></span>电话咨询</a>
                </li>
                <li>
                    <a class="book" href="javascript:void(0)">查看详情</a>
                </li>
            </ul>
        </div><!-- end .footer -->
    </div><!-- end .layout-auto -->
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/order.js"></script>
</body>
</html>
