<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>登录妙途旅行网-唯旅行和爱情不可辜负</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sign.css">
    <script type="text/javascript" src="lib/mootools-1.4.5.js"></script>
</head>
<body>
    <div class="layout-auto">
        <div class="sys-masthead">
            <a href="index.html" class="sys-masthead-logo">
                <div class="icon-sys-a-logo"></div><!-- end .icon-sys-a-logo -->
                <i class="icon-sys-crumbs"></i>
            </a>
            <div class="sys-masthead-title">登录</div><!-- end .sys-masthead-title -->
            <div class="sys-masthead-menu"></div><!-- end .sys-masthead-menu -->
        </div><!-- end .sys-masthead -->
    </div><!-- end .layout-auto -->

    <div class="user-login wrap">
        <section>
            <form>
                <div class="form-group row">
                    <div class="control-group">
                        <label class="control-label">帐号：</label>
                        <div class="controls">
                            <input id="signin_username" type="text" placeholder="昵称、邮箱或手机">
                        </div>
                    </div><!-- end .control-group -->
                    <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                            <input id="signin_password" type="password" placeholder="请输入密码">
                        </div>
                    </div><!-- end .control-group -->
                </div><!-- end .form-group -->
                <div class="invalid util-hidden">
                    <img class="iinfo" src="imgs/m_info-warn.png" />
                    <span class="txt"></span>
                </div><!-- end .invalid -->
                <div class="row">
                    <div class="col-l">
                        <input type="checkbox">下次自动登录
                    </div><!-- end .col-l -->
                    <div class="col-r">
                        <a>忘记密码</a>
                    </div><!-- end .col-r -->
                </div><!-- end .row -->
                <div class="login-btn row">
                    <button class="btn-primary btn-large">登录</button>
                    <a href="signup.html" class="btn-default btn-large">注册</a>
                </div><!-- end .login-btn -->
            </form>
        </section>
    </div><!-- end .user-login -->

    <div class="sys-footer layout-auto">
        <ul class="sys-footer-fn-list">
            <li class="sys-footer-item">
                <a href="index.html">
                    <i class="fcon-fn-1"></i>
                    <div class="sys-footer-txt">首页</div>
                </a>
            </li>
            <li class="sys-footer-item">
                <a href="">
                    <i class="fcon-fn-2"></i>
                    <div class="sys-footer-txt">关于我们</div>
                </a>
            </li>
            <li class="sys-footer-item">
                <a href="tel:4008-030-085">
                    <i class="fcon-fn-3"></i>
                    <div class="sys-footer-txt">客服电话</div>
                </a>
            </li>
            <li class="sys-footer-item">
                <a href="">
                    <i class="fcon-fn-4"></i>
                    <div class="sys-footer-txt">我的账户</div>
                </a>
            </li>
        </ul>
        <ul class="sys-footer-map"></ul>
        <p class="sys-footer-copyright">版权所有@杭州妙途网络科技有限公司 浙ICP备：130361103</p>
    </div><!-- end .sys-footer layout-auto -->
<script type="text/javascript" src="js/signin.js"></script>
</body>
</html>
